
<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h2>{{ carro.nome }}</h2>
  <p>R${{ preco}}</p>

  
  <form (ngSubmit)='agenda()' #formulario='ngForm'>
    <ion-item>
      <ion-label floating>Nome: 
        <font color='danger'>*</font>
      </ion-label>
      <ion-input [(ngModel)]='nome' name="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Endere√ßo:
          <font color='danger'>*</font>
      </ion-label>
      <ion-input [(ngModel)]='endereco' name="endereco"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email:
          <font color='danger'>*</font>
      </ion-label>
      <ion-input [(ngModel)]='email' name="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Data:
          <font color='danger'>*</font>
      </ion-label>
      <ion-datetime [(ngModel)]='data' name="data" displayFormat='DD/MM/YY'></ion-datetime>
    </ion-item>
      
  </form>

  <ion-fab top right edge>
    <button ion-fab (click)="formulario.ngSubmit.emit()">
      <ion-icon name="send"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
